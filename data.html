<!DOCTYPE html>
<html>
<head>
<style>
  .table {
    display: table;
    width: 100%;
    border-collapse: collapse;
    
  }

  .table-row {
    display: table-row;
  }

  .table-cell {
    display: table-cell;
    border: 1px solid black;
    padding: 8px;
  }

  .header-cell {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Sample Table Using Divs</h2>

<div class="table">
  <div class="table-row">
    <div class="table-cell header-cell">Heading 1</div>
    <div class="table-cell header-cell">Heading 2</div>
    <div class="table-cell header-cell">Heading 3</div>
    <div class="table-cell header-cell">Heading 4</div>
  </div>
  <div class="table-row">
    <div class="table-cell">Item 1</div>
    <div class="table-cell">Value 1</div>
    <div class="table-cell">Option 1</div>
    <div class="table-cell">Result 1</div>
  </div>
  <div class="table-row">
    <div class="table-cell">Item 2</div>
    <div class="table-cell">Value 2</div>
    <div class="table-cell">Option 2</div>
    <div class="table-cell">Result 2</div>
  </div>
  <div class="table-row">
    <div class="table-cell">Item 3</div>
    <div class="table-cell">Value 3</div>
    <div class="table-cell">Option 3</div>
    <div class="table-cell">Result 3</div>
  </div>
</div>

</body>
</html>
